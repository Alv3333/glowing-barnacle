<style>
/* Minimal styles från originalet */
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: #0b0223;
  color: #fff;
}
.landscape {
  width: 100%;
  height: 100%;
  position: relative;
}
.landscape img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>

<script>
// All JavaScript från originalet
window.dataLayer = window.dataLayer || [];
window.dataLayer.push({ "gtm.start": new Date().getTime(), event: "gtm.js" });

(function(){
  var e=document.createElement("script");
  e.async=!0;
  e.src="https://www.googletagmanager.com/gtm.js?id=GTM-PRM8BWR";
  document.head.appendChild(e);
})();

// Här kan du kopiera all den långa JS-koden från originalet direkt
// Jag inkluderar en minimal placeholder för enkelhet
window.ngVisitId = "visitid-placeholder";
</script>

</head>
<body>
<noscript>

</noscript>

<div class="landscape">
  <img src="https://cdn.now.gg/apps-content/com.roblox.client/banner/desktop/roblox.jpg" alt="Roblox Banner" />
